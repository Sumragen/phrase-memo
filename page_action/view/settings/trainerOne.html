<div class="col-sm-12">
    <form class="form-horizontal">
        <div class="form-group">

            <label for="inputAmountOfTests" class="col-md-2 control-label">Amount of tests</label>
            <div class="col-md-10">
                <input id="inputAmountOfTests"
                       class="form-control"
                       type="number" min="5" max="40"
                       ng-model="settingsCtrl.settingsParams.amountOfTests"
                       placeholder="Amount">
            </div>
        </div>
        <div class="form-group">
            <label for="inputChoicesLength" class="col-md-2 control-label">Amount of choices in test</label>
            <div class="col-md-10">
                <input id="inputChoicesLength"
                       class="form-control"
                       type="number" min="2" max="6"
                       ng-model="settingsCtrl.settingsParams.choicesLength"
                       placeholder="Amount">
            </div>
        </div>
    </form>
</div>
