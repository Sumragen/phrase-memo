<!DOCTYPE html>
<html ng-app="pAction">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/page_action/main.css"/>
</head>
<body class="container-fluid">
<div class="row">
    <div class="col-sm-12">
        <main ng-controller="mainController as mContr">
            <div ng-hide="mContr.isReady" ng-include="'/page_action/view/loader.html'"></div>
            <div ng-show="mContr.isReady" ng-include="'/page_action/view/main.html'"></div>
        </main>
        <footer ng-controller="messageController as lContr">
            <div ng-repeat="log in lContr.logs">
                <div class="has-error">{{ log }}</div>
            </div>
        </footer>
    </div>

</div>

<script src="/lib/jquery.js"></script>
<script src="/lib/angular.min.js"></script>
<script src="/lib/ripples.js"></script>
<script src="/lib/arrive.min.js"></script>
<script src="/lib/material.js"></script>
<script src="/common/initMaterial.js"></script>
<script src="/common/utils.js"></script>
<script src="/common/postman.js"></script>
<script src="/page_action/main.js"></script>
<script src="/page_action/trainerController.js"></script>
</body>
</html>
